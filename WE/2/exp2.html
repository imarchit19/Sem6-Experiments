<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        input{
            width: 215px;
            color: darkgray;
        }
    </style>
</head>
<script>
    function validation()                                    
    { 
        var name = document.querySelector(".name").value;               
        var roll = document.querySelector(".rollno").value;    
        var branch = document.querySelector(".branch").value;
        var phone = document.querySelector(".mobile").value.length;

        if (name == "" || roll == "" || branch == "")                                   
        { 
            alert("Please recheck the field.");  
        } 
        if (phone <= 9)                                   
        { 
            alert("Please recheck the mobile field.");  
        } 
    }
</script>
<body>
    <form action="#" onsubmit="return validation()" method="post">
        <fieldset>
            <legend style="font-family: fantasy;">Personal Details</legend>
            <p>Name</p><input type="text" class="name">
            <p>Roll number</p><input type="number" class="rollno">
            <p>Branch</p><input type="text" class="branch">
            <p>DOB</p><input type="date" required="true">
            <p>Qualification</p>
            <select>
                <option>10+2 or equivalent</option>
                <option>Graduate in non Medical Science</option>
                <option>Graduate in Medical Science</option>
            </select>
        </fieldset>
        <fieldset>
            <legend style="font-family: monospace; font-size: 11.5px;">Contact Details</legend>
            <p>Email</p><input type="email">
            <p>Mobile Number</p><input type="number" class="mobile">
            <p>Address</p><input type="text">
            <p>Upload Resume</p><input type="file"></p>
        </fieldset>
        <p>
            <button type="submit" style="margin-left:300px;">Submit</button>
        </p>    
    </form>
</body>
</html>
