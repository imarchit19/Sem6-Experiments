<!DOCTYPE html>

<head>

    <title>India-Map</title>

<body>
    <img src="india-states-map-black-and-white.jpg" usemap="#image-map">

        <area target="_blank" alt="MP" title="MP" href="https://en.wikipedia.org/wiki/Madhya_Pradesh"
            coords="213,339,24" shape="circle">
        <area target="_blank" alt="Gujarat" title="Gujarat" href="https://en.wikipedia.org/wiki/Gujarat" coords="NaN"
            shape="circle">
    </map>
